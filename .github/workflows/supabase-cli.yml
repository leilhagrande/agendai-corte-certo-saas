name: Instalar Supabase CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install_supabase_cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Baixar Supabase CLI
        run: |
          echo "Baixando o Supabase CLI..."
          curl -sL https://github.com/supabase/cli/releases/download/v1.16.1/supabase_1.16.1_linux_amd64.tar.gz -o supabase-cli.tar.gz
          tar -xzf supabase-cli.tar.gz
          chmod +x ./supabase-cli
          mv ./supabase-cli /usr/local/bin/supabase

      - name: Verificar versão do Supabase CLI
        run: supabase --version
