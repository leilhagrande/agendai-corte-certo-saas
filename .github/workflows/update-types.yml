name: Update Supabase Types

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase-cli-linux-amd64 > supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: Criar diretório para tipos Supabase
        run: mkdir -p ./integrations/supabase/

      - name: Gerar tipos do Supabase
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
        run: |
          supabase gen types typescript \
            --project-id $SUPABASE_PROJECT_ID \
            --schema public \
            --db-url "https://$SUPABASE_PROJECT_ID.supabase.co" \
            --password $SUPABASE_API_KEY > ./integrations/supabase/types.ts

      - name: Verificar alterações
        id: check_changes
        run: |
          git add ./integrations/supabase/types.ts
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit e Push (se houver alterações)
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update supabase types"
          git push
