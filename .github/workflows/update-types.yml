name: Update Supabase Types

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Usar Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configurar usuário Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Criar diretório para tipos Supabase
        run: mkdir -p ./integrations/supabase/

      - name: Gerar tipos do Supabase com autenticação
        run: |
          npx supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            --schema public \
            --apikey ${{ secrets.SUPABASE_API_KEY }} \
            > ./integrations/supabase/types.ts

      - name: Verificar alterações
        id: check_changes
        run: |
          git add ./integrations/supabase/types.ts
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit e Push (se houver alterações)
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: update supabase types"
          git push
