name: Supabase Types

on:
  push:
    branches:
      - main

jobs:
  generate-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Garantir que 'supabase' não seja um diretório
        run: |
          if [ -d "supabase" ]; then rm -rf supabase; fi

      - name: Instalar Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase-cli-linux-amd64 -o supabase
          chmod +x supabase
          sudo mv supabase /usr/local/bin/supabase

      - name: Gerar tipos do Supabase
        run: |
          supabase gen types typescript --project-id asjntdjqbvylbohmico --schema public > ./integrations/supabase/types.ts
