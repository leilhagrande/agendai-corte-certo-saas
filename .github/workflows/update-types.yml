name: Update Supabase Types

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar usuário Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Criar diretório para tipos Supabase
        run: mkdir -p ./integrations/supabase/

      - name: Instalar Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase-cli-linux-amd64 -o supabase-cli
          chmod +x supabase-cli
          sudo mv supabase-cli /usr/local/bin/supabase

      - name: Gerar tipos do Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase gen types typescript --project-id asjntdjqbvylbohmico --schema public > ./integrations/supabase/types.ts

      - name: Verificar alterações
        id: check_changes
        run: |
          git add ./integrations/supabase/types.ts
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit e Push (se houver alterações)
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: update supabase types"
          git push
